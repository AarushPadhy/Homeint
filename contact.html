<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 50px 15px;
        }
        .map-container, .contact-form {
            height: 100%;
            border-radius: 8px;
        }
        .map-container {
            min-height: 450px;
            width: 100%;
            cursor: pointer;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form form {
            width: 100%;
        }
        .contact-form button, .back-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .back-button {
            background-color: #6a0dad;
            color: white;
            display: inline-block;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #4a0c9a;
        }
        @media (max-width: 768px) {
            .map-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row align-items-stretch">
            <div class="col-md-6 d-flex">
                <div id="map" class="map-container w-100" onclick="openGoogleMaps()"></div>
            </div>
            <div class="col-md-6 d-flex">
                <div class="contact-form w-100">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="87ae5210-d435-4777-816c-63a636b0a99a">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="property_type" class="form-label">Property Type</label>
                            <input type="text" class="form-control" id="property_type" name="property_type" required>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget</label>
                            <input type="number" class="form-control" id="budget" name="budget" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <a href="javascript:history.back()" class="btn back-button">Back</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            var map = L.map('map').setView([12.844205,77.632722], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([12.844205,77.632722]).addTo(map)
                .bindPopup('Click to view on Google Maps')
                .openPopup();
        }
        function openGoogleMaps() {
            window.open('https://maps.app.goo.gl/BCSEazTs3zt14uo79', '_blank');
        }
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
